<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1"
          spinner-start-active="true">

    </span>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <!-- <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div
                        ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div> -->

            <div class="col-lg-12 col-md-12 col-sm-12 bhoechie-tab">
                <!-- flight section -->

    <div class="bhoechie-tab-content active">
        <center>
            <div class="table-responsive" ng-controller="AdminListUsers" ng-cloak="">

                <div class="col-md-2 col-md-offset-4 pull-right custom-user-button">
                    <a href="#/driverRegistration" class="btn btn-primary"><span class="fa fa-plus"></span> Add Driver</a>
                </div>

                <table ng-table="driverListTableParams" class="table table-bordred table-striped">
                 <div class="col-md-4" style="padding-left: 0px;">
                    <input type="text" class="form-control" placeholder="Filter data" ng-model="driversearch"/>
                 </div>

                    <tr ng-repeat="user in getUser | filter:driversearch | orderBy:'id':false">
                        <td data-title="'First Name'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.firstname}} </td>
                        <td data-title="'Last Name'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.lastname}}</td>
                        <td data-title="'Driver Code'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.drivercode}} </td>
                        <td data-title="'Phone No'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.phonenumber}}</td>
                        <td data-title="'Licence No'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.licenceno}}</td>
                        <td data-title="'Driven Car Type'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.cartype}}</td>
                        <td data-title="'Status'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">{{user.status}}</td>
                        <td data-title="'Action'" style="text-align: left;padding:3px;padding-left: 8px;vertical-align:middle;border-top: 1px solid #DF6;">
                            <span style="padding:3px;vertical-align:middle;">
                            		<label><a href ng-click="updateDriverInfo(user)" class="topic-link" title="UPDATE"><span class="glyphicon glyphicon-edit"></span>
                            		</a> | </label> 
                            		<label><a href ng-click="userAction(user.id)" class="topic-link" title="DELETE"><span class="glyphicon glyphicon-remove-circle" style="color:red;"></span></a></label>
                            </span>
                            
                        </td>
                         <tr ng-if="getUser.length <= 0" ><td colspan="8"><b style="color:red">Sorry, there is no registered driver in our record.</b></td></tr>
                </table>
                <uib-pagination ng-show="getUser.length > 0" total-items="userPagination.total"
                                ng-model="currentUserPage"
                                max-size="maxSize"
                                class="pagination-custom pagination-sm pull-right"
                                boundary-links="true"
                                rotate="false"
                                num-pages="numPages"
                                ng-change="pageChanged()">
                </uib-pagination>
            </div>
        </div>
    </center>
</div>
</div>
</div>
</div>
</div>
